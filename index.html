<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="uber box box1">
        1a) Uber
        <br />
        <button class="uber-button">Request now</button>
      </div>
      <div class="amazon box box1">
        1b) Amazon
        <br />
        <button class="amazon-button">Add to cart</button>
      </div>
      <div class="github box box1">
        1c) Github
        <br />
        <button class="github-button">Sign up</button>
      </div>
      <div class="linkedin box box1">
        1d) LinkedIn
        <br />
        <button class="linkedin-apply-button">Apply on company website</button>
        <button class="linkedin-save-button">Save</button>
      </div>
      <div class="bootstrap box box1">
        1e) Bootstrap
        <br />
        <button class="bootstrap-button">Get started</button>
        <button class="download-button">Download</button>
      </div>
      <div class="daraz box box1">
        1f) Daraz
        <br />
        <button class="daraz-button">রেজিস্টার করুন &gt;&gt;</button>
      </div>
      <div class="bikroy box box1">
        1g) Bikroy
        <br />
        <button class="bikroy-button">POST YOUR ADD</button>
      </div>
      <div class="sample box box1">
        1h) Sample
        <br />
        <button class="sample-button">I'm a button</button>
      </div>
    </div>
  </body>
</html>
